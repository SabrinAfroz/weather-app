<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumpbutton">
            <h1 class="text-center">Welcome to to weather application</h1>
            <p class="text-muted text-center">
                Now search weather of city
            </p>
            <div class="messageWrapper"></div>
            <div class="w-form">
                <form id="form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="type country to get  weather" />
                        <small id="emailHelp" class="form-text text-muted">try your country first word for ex:"BD"</small>

                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="type your city to get weather" />

                    </div>
                    <button type="submit" class="btn btn-primary" id="button">
                        Get Weather
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center" id="w-city"></div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">
                            <span class="d-block">
                                <img src="https://openweathermap.org/img/w/01n.png" id="w-icon" alt=""/>

                            </span>
                            <span id="w-feel">cloudy</span>
                        </li>
                        <li class="list-group-item" id="w-temp"></li>
                        <li class="list-group-item" id="w-pressure"></li>
                        <li class="list-group-item" id="w-humidity"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

    <script src="main.js"></script>

</body>

</html>
